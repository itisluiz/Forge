<mat-toolbar id="menu-bar">
	<img src="../../../../assets/logo.svg" />

	<span (click)="navigateTo(options[2].route)">Sprint board</span>
	<span (click)="navigateTo(options[0].route)">Epics</span>
	<span (click)="navigateTo(options[1].route)">Backlog</span>

	<!-- <input id="search-bar" placeholder="Search here..." /> -->

	<form class="example-form">
		<mat-form-field class="search-bar">
			<mat-label>Search here...</mat-label>
			<input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" />
			<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
				@for (option of filteredOptions | async; track option) {
					<mat-option (click)="navigateTo(option.route!)" style="font-size: 14px" [value]="option">{{
						option.name
					}}</mat-option>
				}
			</mat-autocomplete>
		</mat-form-field>
	</form>

	<span class="spacer"></span>

	<button mat-icon-button>
		<mat-icon>notifications</mat-icon>
	</button>
	<button mat-icon-button>
		<mat-icon>settings</mat-icon>
	</button>
	<button mat-icon-button>
		<mat-icon><img [src]="userPhoto" /></mat-icon>
	</button>
</mat-toolbar>
